<html>

<title>Tutoring at UCI</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

<style type="text/css">
#container {
  width: 100%;
  height: 100%;
  }
#search{
width: 100%;
top:10px;
position:absolute;
}
#info {
left:0px
display: block;
position: relative;
margin: 0px auto;
width: 50%;
padding: 10px;
border: none;
border-radius: 3px;
font-size: 12px;
text-align: center;
color: #222;
background: #fff;
}
#marker {
background-color: #307bff;
background-size: cover;
width: 10px;
height: 10px;
border-radius: 50%;
cursor: pointer;
}

</style>

<body style="line-height: 0;">
<div id="map" style="width:100vw; height: 100vh"></div>
<div id="search">
<div class="row"><div class="col-sm-6"></div>
  <div class="col-sm-6" id="sessionMsg" style="display:none;" ><span style="padding-top:22;"><button class='btn btn-primary btn-sm' onclick="endSession()"> End Session</button></span></div>
            </div>
            <div class="row"></div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6 alert alert-primary" role="alert" id="alertMsg" style="display: none;"></div>
            </div>
          </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet'/>
<script>

let socket = new WebSocket("ws://localhost:9080/api/push");

let popup = undefined;
let userData = undefined;

mapboxgl.accessToken = 'pk.eyJ1IjoiamVyZW15bGkiLCJhIjoiY2lrZ2U4MWI4MDA4bHVjajc1am1weTM2aSJ9.JHiBmawEKGsn3jiRK_d0Gw';
const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v9',
      center: [-117.842841, 33.64585],
      zoom: 15
    });

function endSession(){
  console.log('ending session');
  if(sessionStorage.getItem('userEmail')){
    jQuery.get(`${userData.origin}/api/tutor/terminate?userEmail=`+sessionStorage.getItem('userEmail'))
      .always(res => {
        console.log(res);
        let popupHtml = undefined;
        if (res.status === 200 && res.responseText.toLowerCase() === 'success') {
          $('#sessionMsg').hide();
          if(popup){
            popup.remove();
          }
          $('#alertMsg').html("Session Ended Successfully.");
          $('#alertMsg').show();
          $('#alertMsg').delay(2000).fadeOut('slow');
          sessionStorage.removeItem('userEmail');
        }
      })
  }
}

function onAcceptRequest() {
  console.log('accept request');
  if (popup) {
    popup.remove();
  }
  jQuery.get(`${userData.origin}/api/tutor/accept?tutorEmail=${sessionStorage.getItem('tutorEmail')}&userEmail=${userData.userEmail}`)
    .always(res => {
      console.log(res);
      let popupHtml = undefined;
      if (res.status === 200 && res.responseText.toLowerCase() === 'success') {
        popupHtml = `<p>go meet the user</p>`
        sessionStorage.setItem("userEmail", userData.userEmail);
        $('#sessionMsg').show();
      } else {
        popupHtml = `<p>${res.responseText}</p>`
      }
      popup = new mapboxgl.Popup({closeOnClick: false})
          .setLngLat(userData.userCoordinates)
          .setHTML(popupHtml)
          .addTo(map);
    })
}

function onRequestTutor(data) {
  userData = data;
  var el = document.createElement('div');
  el.id = 'marker';

  var marker = new mapboxgl.Marker(el)
    .setLngLat(data.userCoordinates)
    .addTo(map);

  if (popup) {
    popup.remove();
  }
  popup = new mapboxgl.Popup({closeOnClick: false})
    .setLngLat(data.userCoordinates)
    .setHTML(`
      <button class='btn btn-primary btn-sm' onClick='onAcceptRequest()'>Accept ${data.userEmail} 's request</button>`)
    .addTo(map);
}

socket.onopen = function(e) {
  console.log("ws established");
  socket.send(JSON.stringify({"tutorEmail": sessionStorage.getItem("tutorEmail")}));
};

socket.onmessage = function(event) {
  console.log(event.data);

  var dataStr = event.data;

  onRequestTutor(JSON.parse(dataStr));

};

socket.onclose = function(event) {
  console.log("ws closed");
};




</script>

</html>
