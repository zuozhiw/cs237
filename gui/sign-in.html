<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in with your TIPPERS account</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" onclick="getUser()">Sign in</button>
    <hr>
    <p>Donâ€™t have an account? <a href="sign-up.html">Sign up</a></p>
    <p class="mt-5 mb-3 text-muted">Middleware Systems Project &copy; 2019</p>
</form>
<script type="text/javascript">
var HOST = "http://localhost:8080/api/tutor/"
    function getUser() {
    var email = document.getElementById("inputEmail")
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                window.location.href = "http://localhost:8080/search-tutor.html";
            }
        }
        xhr.open('get', HOST + "getTutor?email_id=" + email, true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();
    }

</script>
</body>
