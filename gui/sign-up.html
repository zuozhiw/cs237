    <title>Tutoring at UCI</title>

    <!-- Bootstrap core CSS -->

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in with your TIPPERS account</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="firstName" class="form-control" placeholder="Email address" required autofocus>
    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" id="lastName" class="form-control" placeholder="First Name" required>
    <label for="lastName" class="sr-only">Last Name</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Last Name" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <hr>
    <p>Already a user? <a href="sign-in.html">Login</a></p>
    <p class="mt-5 mb-3 text-muted">Middleware Systems Project &copy; 2019</p>
</form>
</body>
